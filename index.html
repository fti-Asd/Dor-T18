    <body>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="my-5">map</h1>
            <div class="row g-3">
                <div class="col-lg-8">
                    <ul class="nav nav-pills mb-3 map-tabs d-none d-md-flex" role="tablist"></ul>

                    <nav class="navbar d-block d-md-none fixed-top">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>

                                <ul class="nav nav-pills mb-3 map-tabs d-flex flex-column" role="tablist"></ul>
                            </div>
                          </div>
                        </div>
                    </nav>

                    <div class="tab-content" id="map-tabContent"></div>
                </div>

                <div class="col-lg-4">
                    <div class="">
                        <div class="location-list p-3 d-flex flex-column">
                            <div class="d-flex flex-column justify-content-between">
                                <div class="mb-3">
                                    <h3>locations</h3>
                                </div>

                                <div class="row mb-4 flex-nowrap">
                                    <div class="col-1">
                                        <input type="checkbox" id="select-all" class="form-check-input"/>
                                    </div>

                                    <div class="col-3">latititude</div>

                                    <div class="col-3">longitude</div>

                                    <div class="col-5">
                                        <div class="d-flex justify-content-end">
                                            <button id="delete-all" class="bg-white">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M10 2.25C9.58579 2.25 9.25 2.58579 9.25 3V3.75H5C4.58579 3.75 4.25 4.08579 4.25 4.5C4.25 4.91421 4.58579 5.25 5 5.25H19C19.4142 5.25 19.75 4.91421 19.75 4.5C19.75 4.08579 19.4142 3.75 19 3.75H14.75V3C14.75 2.58579 14.4142 2.25 14 2.25H10Z" fill="#F06A6D"/>

                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <ul class="list m-0 p-0 d-flex flex-column gap-4">
                                    <div class="mx-auto">
                                        <img src="public/icons/svg/EmptyState.svg"/>
                                    </div>
                                    
                                    <p class="mx-auto">no data is found!</p>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ul id="custom-menu">
                <li>Get Location</li>
                <li>Close</li>
            </ul>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">edit info</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" id="geoForm">
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input 
                                oninput="limitDecimalPlaces(event, 15)"
                                type="number" 
                                class="form-control" 
                                id="latitude" 
                                name="latitude" 
                                placeholder="Enter the latitude" 
                                step="0.000000000000001"
                                min="-90" 
                                max="90" 
                                required
                                >
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input 
                                oninput="limitDecimalPlaces(event, 15)"
                                type="number" 
                                class="form-control" 
                                id="longitude" 
                                name="longitude" 
                                placeholder="Enter the longitude" 
                                step="0.000000000000001" 
                                min="-180" 
                                max="180" 
                                required
                                >
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>                    
                </div> 
              </div>
            </div>
        </div>

        <script src="./assets/js/customMenu.js" defer></script>

        <script src="./assets/js/addToList.js" defer></script>

        <script src="./assets/js/GeoFormHandler.js" defer></script>
        
        <script src="./assets/js/updateLatLangList.js" defer></script>
